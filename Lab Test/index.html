   <!-- Custom styles for this template -->

</head>

<body>
   <!-- Fixed navbar -->
   <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
               aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CSM3103</a>
         </div>
         <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
               <li class="active"><a href="index.html">Home</a></li>
               <li><a href="secondpage.html">About</a></li>
               <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                     aria-expanded="false">Dropdown <span class="caret"></span></a>

                     <li><a href="#">Profile</a></li>

                  </ul>
               </li>
            </ul>
         </div><!--/.nav-collapse -->

   </nav>

   <div class="container">
      <ul id="stafflist" style="list-style-type: none;"></ul>
   </div>

   <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               Front End Programming &copy; 2022
            </div>
         </div>
      </div>
   </nav>

   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script>
      fetch("https://kerbau.odaje.biz/getstaff.php")
         .then(response => response.json())
         .then(data => {
            const staffData = data.map(JSON.parse);
            const staffList = document.getElementById("stafflist");

            staffData.forEach(staff => {
               const listItem = document.createElement("li");
               const link = document.createElement("a");
               link.href = `secondpage.html?id=${staff.employeeNumber}`;
               link.textContent = staff.email;
               listItem.appendChild(link);
               staffList.appendChild(listItem);
            });
         })
         .catch(error => {
            console.error("Error fetching staff data:", error);
         });
   </script>
</body>

</html>
